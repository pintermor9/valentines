<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentines</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div>
    <h1 id="valentineQuestion">Will you be my valentine?</h1>
    <a href="2.html"><button id="yes">IGEMNN</button></a>
    <button id="nah">nuh uh</button>
    <button id="tbd">meg atgondolom</button>
  </div>
  <img src="https://media1.tenor.com/m/zGm5acSjHCIAAAAC/cat-begging.gif" alt="cat asking question">

  <script defer>
    const nah = document.querySelector("#nah");
    const tbd = document.querySelector("#tbd");
    const yes = document.querySelector("#yes");

    tbd.addEventListener("click", () => {
      if (nah.style.opacity == "") {
        nah.style.opacity = "50%"
      }
      yes.style.scale = 2;
    });

    nah.addEventListener("click", () => {
      nah.style.opacity = "0%";
      const nah_clone = nah.cloneNode(true);
      nah_clone.style.position = "absolute";
      nah_clone.addEventListener("click", () => {
        nah_clone.style.top = Math.random() * 95 + "%";
        nah_clone.style.left = Math.random() * 95 + "%";
      });
      document.querySelector("body").appendChild(nah_clone);
      nah_clone.style.opacity = "100%";
      nah_clone.click();
    });
  </script>
</body>

</html>
